<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Текстовый редактор для администратора</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .editor-container {
      width: 800px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e0e0e0;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-bottom: 2px solid #ccc;
    }
    .toolbar button, .toolbar span {
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin: 0 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .toolbar button:hover {
      background-color: #bbb;
    }
    .editor {
      padding: 20px;
      background-color: #f5f5f5;
      height: 400px;
      font-size: 16px;
      line-height: 1.5;
      font-family: Arial, sans-serif;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .editor:focus {
      outline: none;
    }
  </style>
</head>
<body>
<div class="editor-container">
  <div class="toolbar">
    <button>Сохранить</button>
    <span>Шрифт: Arial</span>
    <span>Размер: 19</span>
    <button>Добавить участника</button>
    <button>Список участников</button>
  </div>
  <div class="editor" contenteditable="true">
    Текст
  </div>
</div>
</body>
</html>
