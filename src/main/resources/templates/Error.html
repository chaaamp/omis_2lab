<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ошибка</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }
    .error-box {
      width: 500px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white; /* Белая область */
      border: 5px solid black; /* Черная рамка */
      padding: 10px; /* Белая область между рамкой и серым фоном */
      box-sizing: border-box; /* Учет отступов */
    }
    .error-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #d3d3d3; /* Серый фон */
    }
  </style>
</head>
<body>
<div class="error-box">
  <div class="error-content">
    Ошибка: У вас нет доступа
  </div>
</div>
</body>
</html>
